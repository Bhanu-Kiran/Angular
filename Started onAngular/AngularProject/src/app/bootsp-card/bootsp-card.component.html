<div class="card">
    <img class="card-img-top" src="../../assets/profile.png" alt="Card image" style="width:100%">
    <div class="card-body">
        <h4 class="card-title">{{Friends.name}}</h4>
        <p class="card-text">{{Friends.info}}</p>
        <button class="btn btn-primary" (click) = "showName(Friends.name)">Click Me</button>   
    </div>
</div>
